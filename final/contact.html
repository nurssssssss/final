<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthy Lifestyle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://www.nj.gov/treasury/pensions/njwell/div-assets/images/iStock-909488554.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
         /* Navbar Styles */
        .navbar {
            background-color: #87b9ec !important; /* Pink background color */
        }

        .navbar-brand img {
            max-height: 40px; /* Adjusted height for the logo */
        }

        .navbar-nav .nav-link {
            color: #000000 !important; /* Black text color for the links */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar (same as before) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tips.html">Tips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quiz.html">Quiz</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form and Information Section -->
    <div class="contact-container">
        <div class="contact-info">
            <h2>Healthy Life</h2>
            <p>MT-2202</p>
            <p>Abibulla Nursaule</p>
            <p>Email: healthylife@gmail.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>

        <div class="contact-form-wrapper">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submitButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-center mt-3">
        <p>&copy; 2023 Healthy Life. All rights reserved.</p>
    </footer>

    <!-- Bootstrap and other scripts (same as before) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="your-custom-final.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = new Audio("submit.mp3"); 

                document.getElementById("submitButton").addEventListener("click", function () {
                    audio.play();
                });
            });
    </script>
</body>

</html>
